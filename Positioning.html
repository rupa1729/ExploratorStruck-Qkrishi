<html>
    <head><title> Positioning and Relative positioning</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--box|parent entity-->
            <a-box color="red" height="4.5" width="8" depth="0.2" position="0 3 -9" ><!--circle|child entity-->
                <a-circle position="2 0 0.11" color="black" side="double">
                    
                </a-circle>
            </a-box>
            <!--yellow circle-->
            <a-circle color="yellow" side="double" position="-2 3 -8.89"></a-circle>
        <a-cylinder color="grey" height="2" radius="2" segments-radial="6" open-ended="true" side="double"></a-cylinder>
        </a-scene>
    </body>
</html>
<!--relative positioning is easy to place objects, with positions relative to the parent entity-->
