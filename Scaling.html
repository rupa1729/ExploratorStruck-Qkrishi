<html>
    <head><title> Rotation and Relative rotation</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--box|parent entity-->
            <a-box side="double" color="red" height="2" width="4" depth="0.2" position="0 1 -7" rotation="90 0 0" scale="-1 1 2"><!--circle|child entity-->
                <a-circle position="2 0 0" color="black" side="double" rotation="90 0 0">
                    
                </a-circle>
            </a-box>
            <!--yellow circle-->
            <a-circle color="yellow" side="double" position="-2 1 -8" scale="2 2 1"></a-circle>
        <a-cylinder color="grey" height="2" radius="2" segments-radial="6" open-ended="true" side="double" rotation="0 -90 90" position="0 1 0" scale="2 2 2"></a-cylinder>
        </a-scene>
    </body>
</html>
