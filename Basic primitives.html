<!doctype html>
<html>
    <head>
        <title>Basic primitives and HTML attributes</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene> 
            <!--Box-->
           <a-box color='green' width='7' height='2.5' depth="0.5"></a-box>
            <!--Cylinder-->
            <a-cylinder color="grey" height="2" radius="2" segments-radial="4" open-ended='true' side='double'></a-cylinder>
        </a-scene>
        
    </body>
</html>
